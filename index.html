<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="section">
        <div class="container">
            <div class="left">
                <img src="assets/pexels-bertellifotografia-5477509.jpg" width="500px" height="600px" alt="">
                <h1 class="image-title">Travelista Tours</h1>
                <p class="image-text">Travel is the only purchase that enriches you in ways</p>
                <p class="image-text text2">beyond material wealth</p>
            </div>
            <div class="right">
                <h1>Welcome</h1>
                <p>Login with Email</p>
                <div class="form">
                    <div class="fields">
                        <label class="email">Email id</label>
                        <input type="text" value="example@gmail.com">
                    </div>
                    <div class="fields">
                        <label class="pass">Password</label>
                        <input type="password" value="***********">
                    </div>
                    <p>Forgot your password?</p>
                    <button>Login</button>
                    <span>OR</span>
                    <hr>

                    <div class="icons">
                        <img src="assets/icons8-google-48.png" height="30px">
                        <img src="assets/icons8-apple-50.png" height="30px">
                        <img src="assets/icons8-facebook-48.png" height="30px">
                    </div>

                    <p>Don't have an account? <b>Register Now</b></p>
                </div>
            </div>
        </div>
</div>

</html>
